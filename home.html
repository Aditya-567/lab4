<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New HTML Template</title>
    <style>
      .box {
        height: 300px;
        width: 400px;
        margin: 0 auto;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        border-radius: 15px; /* Rounded corners */
        box-shadow: 5px 5px 10px #888888;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 style="font-size: 3em">HELLO</h1>
    </div>
  </body>
</html>
